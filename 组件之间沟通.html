<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="src/vue.js"></script>
</head>
<body>
<div id="app">
    <div :style="{fontSize:postFontSize + 'em'}">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="onEnlargeText">
        </blog-post>
    </div>
</div>

<script>
    Vue.component('blog-post', {
        props: ['post'],
        template: `
          <div class="blog-post">
          <h3>{{ post.title }}</h3>
          <button v-on:click="$emit('enlarge-text',8)">Enlarge test</button>
          <div v-html="post.content"></div>
          </div>
        `
    })
    new Vue({
        el: '#app',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue', content: 'this is content'},
                {id: 2, title: 'Blogging with Vue', content: 'this is content'},
                {id: 3, title: 'Why Vue is so fun', content: 'this is content'}
            ],
            postFontSize: 1
        },
        methods : {
            onEnlargeText(fontSize){
                this.postFontSize += fontSize;
            }
        }
    })



</script>
</body>
</html>
